<!DOCTYPE html>
<html>
<head>
  <title>Brum University Courses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>University Courses</h1>
  <form>
    <label for="course">Select a course:</label><br>
    <select id="course" name="course">
      <option value="course1">Course 1</option>
      <option value="course2">Course 2</option>
      <option value="course3">Course 3</option>
      <option value="course4">Course 4</option>
      <option value="course5">Course 5</option>
      <option value="course6">Course 6</option>
      <option value="course7">Course 7</option>
      <option value="course8">Course 8</option>
    </select><br><br>
    <input type="checkbox" id="fulltime" name="fulltime" value="fulltime">
    <label for="fulltime">Full-time</label><br>
    <input type="checkbox" id="parttime" name="parttime" value="parttime">
    <label for="parttime">Part-time</label><br><br>
    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" value="£1000-£10000"><br><br>
  </form> 
</body>
</html>
